<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left-content">
            <div class="logo">
                <img src="./beeLogo9.png" alt="logo" class="bee">
                <h1 class="title">Honeybee</h1>
            </div>
        </div>
        <div class="right-content">
            <div class="text keep-left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="right-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form keep-left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number" required>
                    </div>

                    <div class="input">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" required>
                    </div>

                    <div class="input">
                        <label for="confirm-pwd">Confirm Password</label>
                        <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                    </div>
                </div>
                
                <div class="keep-left button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="log-in keep-left">
                <p>Already have an account?</p>
                <a href="#">Log In</a>
            </div>
        </div>
    </div>
    
</body>
</html>
